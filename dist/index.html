<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="../src/style.css">
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="../images/logo.svg" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name"></h1>
          <p class="user-info__job"></p>
          <button class="button user-info__edit">Edit</button>
        </div>
        <button class="button user-info__button">+</button>
      </div>
    </div>
    <div class="places-list root__section">
    </div>
    <div class="popup_edit">
      <div class="popup_edit__content">
        <img src="../images/close.svg" alt="" class="popup_edit__close">
        <h3 class="popup_edit__title">Редактировать профиль</h3>
        <form class="popup_edit__form" name="edit">
            <input type="text" name="name" class="popup_edit__input popup__input_type_name" placeholder="Имя" >
            <p class="valide_name"> Это обязательное поле</p>
            <p class="valide_name__count"> Должно быть от 2 до 30 символов</p>
            <input type="text" name="job" class="popup_edit__input popup__input_type_job" placeholder="О себе">
            <p class="valide_job"> Это обязательное поле</p>
            <p class="valide_job__count"> Должно быть от 2 до 30 символов</p>
            <button type class="button popup_edit__button">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup">
      <div class="popup__content">
        <img src="../images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="new">
            <input type="text" name="name" class="popup__input popup__input_type_name-card" placeholder="Название">
            <p class="valide_name-new"> Это обязательное поле</p>
            <p class="valide_name__count-new"> Должно быть от 2 до 30 символов</p>
            <input type="text" name="link" class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку">
            <p class="valide_link-new"> Это обязательное поле</p>
            <p class="valide_link__count-new"> Здесь должна быть ссылка </p>
            <button type class="button popup__button">+</button>
        </form>
      </div>
    </div>
    <div class="popup_image">
      <div class="popup_image__content">
        <img src="../images/close.svg" alt="" class="popup_image__close">
      </div>
    </div>
  </div>
  <script src="./main.js"> </script>
</body>
</html>
